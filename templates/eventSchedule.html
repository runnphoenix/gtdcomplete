{% extends "sectionBase.html" %}
{% block contentSection %}
	<h3>Event Schedule</h3>
	<form method="post">
		<input type="submit" name="Delete" value="Delete">
	</form>
	<hr>

	<form method="post">

		<label>
			<div>Title</div>
			<input type="text" name="title" value="{{eventTitle}}">
		</label>
		<br>

		<label>
			<div>Content</div>
			<input type="text" name="content" value="{{eventContent}}">
		</label>
		<br><br>

		<input type="submit" name="Change" value="Change">
		<br><hr>

		<div>Repeat</div>
		{% for i in range(7) %}
			{% if repeat[i] == "1" %}
				<input type="checkbox" name="repeat{{i}}" checked="checked">
			{% else %}
				<input type="checkbox" name="repeat{{i}}">
			{% endif %}
		{% endfor %}
		<br><br>

		<label>
			<div>Plan Start Time</div>
			{% if planStartTime is not none %}
				<input type="datetime-local" name="planStartTime" value={{planStartTime.strftime("%Y-%m-%dT%H:%M")}}>
				<input type="text" name="planStartTimeText" value={{planStartTime.strftime("%Y%m%d%H%M")}}>
			{% else %}
				<input type="datetime-local" name="planStartTimeText">
			{% endif %}
		</label>
		<br>

		<label>
			<div>Plan End Time</div>
			{% if planEndTime %}
				<input type="datetime-local" name="planEndTime" value={{planEndTime.strftime("%Y-%m-%dT%H:%M")}}>
				<input type="text" name="planEndTimeText" value={{planEndTime.strftime("%Y%m%d%H%M")}}>
			{% else %}
				<input type="datetime-local" name="planEndTimeText">

			{% endif %}
		</label>
		<br><br>

		<label>
			<div>Select from Projects</div>
		</label>
		<select name='projects'>
			{% for project in projects %}
				<option value={{project.name}}>{{project.name}}</option>
			{% endfor %}
		</select>
		<br>

		<label>
			<div>Select from Contexts</div>
		</label>
		<select name='contexts'>
			{% for context in contexts %}
				<option value={{context.name}}>{{context.name}}</option>
			{% endfor %}
		</select>
		<br><br>
		<input type="submit" name="Update" value="Update">
		<br><hr>
		{% if errorMessage%}
			<div style="color:red;">{{errorMessage}}</div>
		{% endif %}
		<br>

	</form>
{% endblock %}
