{% extends "sectionBase.html" %}

{% block contentSection %}
	<h3>New TimeCategory</h3>
	
	<form method="post">
	
		<label>
			<div>Name</div>					
			<input type="text" name="name" value={{timeCategoryName}}>
		</label>

		{% if errorMessage%}
			<div style="color:red;">{{errorMessage}}</div>
		{% endif %}
		
		<br><br>
		
		<input type="submit">
		
	</form>
{% endblock %}
