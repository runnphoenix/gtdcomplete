{% extends "sectionBase.html" %}
{% block contentSection %}
	<h3>Today</h3>
	<br>
	{% for (finish,today_events) in events.items() %}
    <div>{{finish}}</div>
    {% for event in today_events %}
		  <h4>
			  <a href="/event/{{event.key().id()}}">{{event.title}}</a>
		  </h4>
    {% endfor %}
	{% endfor %}
{% endblock%}
