{% extends "eventBase.html" %}

{% block contentSection %}
	<h3>{{project.name}}</h3>
	<hr>
	
	<!-- Events -->
	{% for event in project.events %}
		<div class="row">
			<div class="col-md-1">{{event.title}}</div>
			<div class="col-md-3">{{event.content}}</div>
		</div>
		<br>
	{% endfor %}
	
{% endblock%}
