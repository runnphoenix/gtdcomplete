{% extends "sectionBase.html" %}
{% block contentSection %}
	<h4>Project: {{project.name}}</h4>
	{% if project.name != "inbox" %}
		<form method="post">
			<input type="submit" value="Delete Project">
		</form>
	{% endif %}
	<br>
	<h4>Events:</h4>
	{% for event in project.events %}
		<div>
			<a href="/event/{{event.key().id()}}">{{event.title}}</a>
		</div>
	{% endfor %}
{% endblock %}
