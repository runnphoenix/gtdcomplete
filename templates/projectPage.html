{% extends "sectionBase.html" %}

{% block contentSection %}
<div class="container">
	<div class="row">
  		<div class="col-md-7">
			<h3>{{project.name}}</h3>
			<hr>
	
			{% for event in project.events %}
				<a href="/event/{{event.key().id()}}">{{event.title}}</a>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
