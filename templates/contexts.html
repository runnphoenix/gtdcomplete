{% extends "sectionBase.html" %}
{% block contentSection %}
	<div class='col-md-3'>
		<h3>Contexts</h3>
		<br>
		<h4><a href="/context/new">+</a></h4>
		{% for context in contexts %}
			<h4>
				<a href="/contexts/{{context.key().id()}}">{{context.name}}</a>
			</h4>
		{% endfor %}
	</div>
{% endblock%}
