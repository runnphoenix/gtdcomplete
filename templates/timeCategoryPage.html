{% extends "sectionBase.html" %}
{% block contentSection %}
	<h4>Category: {{timeCategory.name}}</h4>
	<form method="post">
		<input type="submit" value="Delete Category">
	</form>
	<br>
	<h4>Events:</h4>
	{% for event in timeCategory.events %}
		<h5>
			<a href="/event/{{event.key().id()}}">{{event.title}}</a>
		</h5>
	{% endfor %}
{% endblock %}
